<script>

  document.getElementById("btnLehenengoDesberdintasuna").onclick = function() {
    playAudio('audio1');
  };

  function playAudio(audioId) {
  var audio = document.getElementById(audioId);
  if (audio.paused) {
    audio.play();
  } else {
    audio.pause();
    audio.currentTime = 0;
  }
  }
</script>
